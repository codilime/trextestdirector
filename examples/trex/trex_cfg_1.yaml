
- port_limit: 2
  version: 2
  low_end: true
  interfaces: ["%IFNAME0%", "%IFNAME1%"] # The IFNAME string will be replaced by entrypoint script
  port_info:
    - ip: 198.18.10.10
      default_gw: 198.18.10.20
    - ip: 198.18.20.10
      default_gw: 198.18.20.20
  latency_measurement: "nanoseconds"
  timesync_method: "ptp"
  timesync_transport: "udp"
  timesync_interval: 2
